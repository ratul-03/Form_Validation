<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
</head>

<body>
  <div id="main">
    <h1>Form Validator</h1>
    <div class="form">
      <form class="form" id="form" action="">
        <label for="username">Enter your username</label>
        <input id="username" type="text" placeholder="Enter your username">
        <label for="email">Enter your email</label>
        <input id="email" type="email" placeholder="Enter your email">
        <label for="father">Enter your father's name</label>
        <input id="father" type="text" placeholder="Enter your father's name">
        <label for="mother">Enter your mother's name</label>
        <input id="mother" type="text" placeholder="Enter your mother's name">
        <label for="password">Enter your password</label>
        <input id="password" type="password" placeholder="Enter your password">
        <button id="btn" type="submit">Submit</button> <!-- Button moved inside form -->
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
